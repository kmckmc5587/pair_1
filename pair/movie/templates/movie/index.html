{% extends 'base.html' %}

  {% block content %}
  
  <h1>게시판</h1>
  <a href="{% url 'movie:new' %}">새글쓰기</a>
  <ul>
    {% for post in posts %}
    <li>ID : {{ post.id }} | 
      <a href="{% url 'movie:detail' movies.pk %}">제목 : {{ movies.title }} |</a> 내용 : {{ movies.content }}
        <a href="{% url 'movie:edit' movies.pk %}">
            [리뷰 수정]
        </a>
        <a href="{% url 'movie:delete' movies.pk %}">
          [리뷰 삭제]
      </a>
    </li>
    {% endfor %}
  </ul>


  {% endblock %}
